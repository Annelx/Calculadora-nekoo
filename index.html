<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CALCULADORA NEKO</title>
<style>
    body { font-family: Arial,sans-serif; margin:0; padding:0; background-color:#030303; color:#FAFAFA; }
    .container { display:flex; flex-wrap:wrap; justify-content:space-between; padding:20px; }
    .calculator-column { flex:1; margin:10px; padding:20px; border-radius:8px; background-color: rgba(68,68,68,0.7); }
    .calculator-column h3 { text-align:center; color:#FF69B4; }
    .calculator-column input, .calculator-column p { width:100%; margin-bottom:10px; padding:8px; box-sizing:border-box; background-color:#555; color:white; border:1px solid #777; }
    .header { text-align:center; width:100%; margin-bottom:30px; }
    .header h1 { font-size:2em; margin:0; color:#FF69B4; background-color:#F4F7F7; padding:10px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.2);}
    .reset-button, .reset-all-button { background-color:#FF69B4; color:white; border:none; padding:10px 20px; margin-top:10px; cursor:pointer; width:100%; border-radius:5px; }
    .reset-all-button { font-size:1.1em; }
    .reset-button:hover, .reset-all-button:hover { opacity:0.8; }
    .result-cell { display:flex; width:100%; margin-bottom:10px; border:1px solid #777; border-radius:5px; overflow:hidden; }
    .result-cell .value-part { flex:1; padding:8px; background-color:#555; color:white; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .result-cell .value-part:not(:last-child) { border-right:1px solid #777; }
    .result-label { font-size:0.8em; color:#ccc; margin-bottom:5px; }
</style>
</head>
<body>

<div class="header">
    <h1>ùêÇùêöùê•ùêúùêÆùê•ùêöùêùùê®ùê´ùêö ùêçùêûùê§ùê®</h1>
</div>

<div class="container">
    <div class="calculator-column">
        <h3>Calcular dinheiro sujo</h3>
        <label>Quantidade de dinheiro sujo</label>
        <input type="text" id="valorRoupas" oninput="calcularTotaisRoupas(); formatarInput(this)" placeholder="Digite a quantidade de dinheiro">

        <div class="result-cell">
            <div class="value-part">
                <span class="result-label">Valor na parceria</span>
                <span id="valorParceria">R$ 0</span>
            </div>
            <div class="value-part">
                <span class="result-label">Valor da FAC</span>
                <span id="valorFac">R$ 0</span>
            </div>
            <div class="value-part">
                <span class="result-label">Valor do gerente</span>
                <span id="valorParceriaDesconto">R$ 0</span>
            </div>
        </div>

        <div class="result-cell">
            <div class="value-part">
                <span class="result-label">Valor sem parceria</span>
                <span id="valorSemParceria">R$ 0</span>
            </div>
            <div class="value-part">
                <span class="result-label">Valor da FAC</span>
                <span id="valorFacSemParceria">R$ 0</span>
            </div>
            <div class="value-part">
                <span class="result-label">Valor do gerente</span>
                <span id="valorSemParceriaDesconto">R$ 0</span>
            </div>
        </div>

        <div class="result-cell">
            <div class="value-part">
                <span class="result-label">Quantidade de papel para lavar</span>
                <span id="qtdPapelRoupas">0</span>
            </div>
            <div class="value-part">
                <span class="result-label">Numero para colocar na maquina</span>
                <span id="numeroParaMaquina">0</span>
            </div>
        </div>

        <button class="reset-button" onclick="resetCalculadoraRoupas()">Reset</button>
    </div>
</div>

<script>
function formatarNumero(numero) {
    return Number(numero).toLocaleString('pt-BR',{minimumFractionDigits:2,maximumFractionDigits:2});
}

function formatarInput(input){
    let valor = input.value.replace(/[^\d]/g,'');
    input.value = valor.replace(/\B(?=(\d{3})+(?!\d))/g,'.');
}

function calcularTotaisRoupas(){
    let input = document.getElementById('valorRoupas').value;
    if(!input) input = '0';
    // Remove pontos do milhar e converte para n√∫mero
    let valor = parseFloat(input.replace(/\./g,''));
    if(isNaN(valor)) valor=0;

    // COM parceria
    let gerente = valor*0.05;
    let fac = valor*0.15;
    let parceria = gerente + fac;

    // SEM parceria
    let gerenteSem = valor*0.10;
    let facSem = valor*0.20;
    let semParceria = gerenteSem + facSem;

    // Papel e m√°quina
    let qtdPapel = Math.floor(valor/2000);
    let numeroMaquina = Math.floor(qtdPapel/25);

    // Atualiza campos
    document.getElementById('valorParceria').innerText = `R$ ${formatarNumero(parceria)}`;
    document.getElementById('valorFac').innerText = `R$ ${formatarNumero(fac)}`;
    document.getElementById('valorParceriaDesconto').innerText = `R$ ${formatarNumero(gerente)}`;

    document.getElementById('valorSemParceria').innerText = `R$ ${formatarNumero(semParceria)}`;
    document.getElementById('valorFacSemParceria').innerText = `R$ ${formatarNumero(facSem)}`;
    document.getElementById('valorSemParceriaDesconto').innerText = `R$ ${formatarNumero(gerenteSem)}`;

    document.getElementById('qtdPapelRoupas').innerText = qtdPapel;
    document.getElementById('numeroParaMaquina').innerText = numeroMaquina;
}

function resetCalculadoraRoupas(){
    document.getElementById('valorRoupas').value = '';
    calcularTotaisRoupas();
}
</script>
</body>
</html>
